apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-operator
  namespace: mcp-system
  labels:
    app.kubernetes.io/name: mcp-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-operator
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-operator
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: mcp-operator
      containers:
        - name: operator
          image: mcp-operator:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
