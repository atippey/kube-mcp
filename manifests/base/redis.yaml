apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-redis
  namespace: mcp-system
  labels:
    app.kubernetes.io/name: mcp-redis
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-redis
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-redis
        app.kubernetes.io/component: cache
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-redis
  namespace: mcp-system
  labels:
    app.kubernetes.io/name: mcp-redis
    app.kubernetes.io/component: cache
spec:
  selector:
    app.kubernetes.io/name: mcp-redis
    app.kubernetes.io/component: cache
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
