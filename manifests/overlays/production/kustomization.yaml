apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Production overlay - for ghul cluster and other production environments

resources:
  - ../../base

# Override with production image
images:
  - name: mcp-operator
    newName: ghcr.io/yourorg/mcp-operator
    newTag: latest

patches:
  # Higher resource limits for production
  - target:
      kind: Deployment
      name: mcp-operator
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
  # Production Redis with more resources
  - target:
      kind: Deployment
      name: mcp-redis
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
