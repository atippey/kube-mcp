apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# k3d overlay - for local k3d cluster with local registry

resources:
  - ../../base

images:
  - name: mcp-operator
    newName: mcp-operator-registry:5000/mcp-operator
    newTag: latest

patches:
  # Use lower resource limits for k3d
  - target:
      kind: Deployment
      name: mcp-operator
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi
  - target:
      kind: Deployment
      name: mcp-redis
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 128Mi
