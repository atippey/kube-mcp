apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: mcp-operator
servers: 1
agents: 2
image: rancher/k3s:v1.28.5-k3s1
ports:
  - port: 8080:80
    nodeFilters:
      - loadbalancer
options:
  k3d:
    wait: true
    timeout: "60s"
  k3s:
    extraArgs: []
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
registries:
  create:
    name: mcp-operator-registry
    host: "0.0.0.0"
    hostPort: "5000"
