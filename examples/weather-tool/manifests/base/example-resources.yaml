apiVersion: mcp.k8s.turd.ninja/v1alpha1
kind: MCPServer
metadata:
  name: weather-tool
  namespace: mcp-test
spec:
  replicas: 1
  redis:
    serviceName: mcp-redis
  toolSelector:
    matchLabels:
      mcp-server: weather-tool
---
apiVersion: mcp.k8s.turd.ninja/v1alpha1
kind: MCPTool
metadata:
  name: weather-tool
  namespace: mcp-test
  labels:
    mcp-server: weather-tool
spec:
  name: weather-tool
  description: |
    Returns mock weather data (temperature, conditions, humidity) for a given city.
  service:
    name: weather-tool-svc
    port: 8080
    path: /weather
  inputSchema:
    type: object
    properties:
      city:
        type: string
        description: "The name of the city to get weather for"
    required:
      - city
  method: POST
