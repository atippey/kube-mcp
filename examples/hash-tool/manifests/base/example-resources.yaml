# MCP resources for hash-tool
# The MCPTool uses label "mcp-server: hash-tool" for selection
---
apiVersion: mcp.k8s.turd.ninja/v1alpha1
kind: MCPServer
metadata:
  name: hash-tool
  namespace: mcp-test
spec:
  replicas: 1
  redis:
    serviceName: mcp-redis
  toolSelector:
    matchLabels:
      mcp-server: hash-tool
---
apiVersion: mcp.k8s.turd.ninja/v1alpha1
kind: MCPTool
metadata:
  name: hash-tool
  namespace: mcp-test
  labels:
    mcp-server: hash-tool
spec:
  name: hash-tool
  description: |
    Generate cryptographic hashes for strings.
    Supports md5, sha1, sha256, sha512.
  service:
    name: hash-tool-svc
    port: 8080
    path: /hash
  inputSchema:
    type: object
    properties:
      input:
        type: string
        description: The string to hash
      algorithm:
        type: string
        description: The hashing algorithm to use
        enum:
          - md5
          - sha1
          - sha256
          - sha512
    required:
      - input
      - algorithm
  method: POST
