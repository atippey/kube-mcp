# Echo backend service - a simple tool backend that echoes requests
# This simulates a real tool implementation service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-backend
  namespace: mcp-test
  labels:
    app.kubernetes.io/name: echo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: echo-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: echo-backend
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo:latest
          args:
            - "-listen=:8080"
            - '-text={"status":"ok","service":"echo-backend"}'
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echo-backend-svc
  namespace: mcp-test
  labels:
    app.kubernetes.io/name: echo-backend
spec:
  selector:
    app.kubernetes.io/name: echo-backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
