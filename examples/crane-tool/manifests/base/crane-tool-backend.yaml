apiVersion: v1
kind: ServiceAccount
metadata:
  name: crane-tool
  namespace: mcp-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: crane-tool-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crane-tool-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crane-tool-reader
subjects:
  - kind: ServiceAccount
    name: crane-tool
    namespace: mcp-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crane-tool
  namespace: mcp-test
  labels:
    app.kubernetes.io/name: crane-tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: crane-tool
  template:
    metadata:
      labels:
        app.kubernetes.io/name: crane-tool
    spec:
      serviceAccountName: crane-tool
      containers:
        - name: crane-tool
          image: ghcr.io/atippey/crane-tool:latest
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: crane-tool-svc
  namespace: mcp-test
  labels:
    app.kubernetes.io/name: crane-tool
spec:
  selector:
    app.kubernetes.io/name: crane-tool
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
